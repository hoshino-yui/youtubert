name: Deploy Web

permissions:
  contents: write

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@master
        with:
          persist-credentials: false

      - name: Copy data ğŸ“‹
        run: cp -r ./data ./youtubert-web/src/data

      - name: Copy public data ğŸ“‹
        run: |
          apt install rename
          cp -r ./data ./youtubert-web/public/data
          cd ./youtubert-web/public/data
          rename 's/^.* - (.*[.]json)$/$1/' *.json

      - name: Install ğŸ”§
        run: npm install
        working-directory: ./youtubert-web

      - name: Build ğŸ—ï¸
        run: npm run build
        working-directory: ./youtubert-web

      - name: Deploy to GH Pages ğŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./youtubert-web/build
